<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/add_item.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="c2">
        <form class="signin" onsubmit="event.preventDefault(); createItem();">
            <h1 class="signup1">CREATE ITEM</h1>
            <br><br>
            <label>
                <select id="roomSelect" class="createItem" required>
                    <option value="">Select Room*</option>
                </select>
            </label>

            <label>
                <input type="text" placeholder="Item Name*" class="createItem" id="itemName" required/>
            </label>

            <label>
                <input type="text" placeholder="Price*" class="createItem" id="itemPrice" required/>
            </label>

            <label>
                <textarea placeholder="Description*" class="createItem" id="itemDescription" required></textarea>
            </label>

            <label>
                <input type="text" placeholder="Image Link*" class="createItem" id="itemImageLink" required/>
            </label>

            <button type="submit" class="btn">Sumbit</button>

            <a href="homepage.html">
                <p class="signup2">Back to home page</p>
            </a>
        </form>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="assets/js/add_item.js"></script>

</html>
