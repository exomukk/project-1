<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
<div class="container">
    <div class="c1">
        <div class="c11">
            <h1 class="mainhead">PICK YOUR SPOT</h1>
            <p class="mainp">Just click the buttons below to toggle between SignIn & SignUp</p>
        </div>
        <div id="left">
            <h1 class="s1class"><span>SIGN</span><span class="su">IN</span>
            </h1>
        </div>
        <div id="right">
            <h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1>
        </div>
    </div>
    <div class="c2">
        <form class="signup">
            <h1 class="signup1">SIGN UP</h1>
            <br><br><br><br>
            <input name="username" type="text" placeholder="Username*" class="username" />

<!--            <input name="email" type="text" placeholder="Email*" class="username" />-->

            <input name="password" type="password" placeholder="Password*" class="password" />

            <button type="submit" class="btn" onclick="submitForm()">Sign Up</button>
        </form>
        <form class="signin">

            <h1 class="signup1">SIGN IN</h1>
            <br><br><br><br>
            <input name="username" type="text" placeholder="Username*" class="username" />

            <input name="password" type="password" placeholder="Password*" class="password" />

            <button type="submit" class="btn" onclick="submitForm()">Get Started</button>

            <br><br><br><br>
            <a href="">
                <p class="signup2">Forget Password?</p>
            </a>
        </form>

    </div>
</div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
