<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="c2">
        <form class="signup" id="registerForm" onsubmit="event.preventDefault(); submitForm();">
            <h1 class="signup1">SIGN UP</h1>
            <br><br><br><br>
            <label>
                <input name="username" type="text" placeholder="Username*" class="username" required/>
                <input name="password" type="password" placeholder="Password*" class="password" required/>
                <input name="phone" type="text" placeholder="Phone Number*" class="phone" required/>
                <input name="address" type="text" placeholder="Address*" class="address" required/>
                <input name="avatar" type="file" class="avatar"/>
            </label>

            <button type="submit" class="btn">Get Started</button>

            <br><br><br><br>
            <a href="login.html">
                <p class="signup2">Already have an account ?</p>
            </a>
        </form>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="assets/js/register.js"></script>

</html>
