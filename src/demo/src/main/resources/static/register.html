<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="c2">
        <form class="signup">
            <h1 class="signup1">SIGN UP</h1>
            <br><br><br><br>
            <label>
                <input name="username" type="text" placeholder="Username*" class="username"/>
                <input name="password" type="password" placeholder="Password*" class="password"/>
            </label>

            <button type="submit" class="btn" onclick="submitForm()">Get Started</button>

            <br><br><br><br>
            <a href="login.html">
                <p class="signup2">Already have an account ?</p>
            </a>
        </form>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
